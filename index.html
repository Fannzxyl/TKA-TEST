    <style>
      body {
        font-family: 'system-ui', 'Noto Sans JP', sans-serif;
      }
      /* Custom focus ring for accessibility */
      *:focus-visible {
        outline: 2px solid #2563EB;
        outline-offset: 2px;
      }
      /* Custom high-contrast styles */
      .high-contrast {
        --color-bg: #000000;
        --color-text: #FFFFFF;
        --color-card: #111827;
        --color-primary: #38BDF8; /* Light Blue for contrast */
        --color-accent: #34D399; /* Emerald for contrast */
        --color-border: #4B5563;
      }
      .high-contrast body {
        background-color: var(--color-bg);
        color: var(--color-text);
      }
      .high-contrast .bg-card { background-color: var(--color-card); }
      .high-contrast .text-main { color: var(--color-text); }
      .high-contrast .border-main { border-color: var(--color-border); }
      .high-contrast .bg-primary { background-color: var(--color-primary); }
      .high-contrast .text-primary { color: var(--color-primary); }
      .high-contrast .bg-accent { background-color: var(--color-accent); }
      .high-contrast .text-accent { color: var(--color-accent); }
      .high-contrast .shadow-md { box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -1px rgba(255, 255, 255, 0.06); }

      /* Animation for correct/incorrect answers */
      @keyframes pulse-correct {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.04); }
      }
      .animate-pulse-correct {
        animation: pulse-correct 0.6s ease-in-out;
      }

      @keyframes shake-incorrect {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake-incorrect {
        animation: shake-incorrect 0.6s ease-in-out;
      }
    </style>
